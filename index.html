<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="utf-8">
    <link href="index.css" type="text/css" rel="stylesheet">
    <title>如妃的微信</title>
</head>
<body>
<div id="main">
    <div id="page-title">
        <div class="wechat">微信</div>
        <div class="plus-table">
            <div class="plus">+</div>
        </div>
    </div>
    <div id="search">
        <form>
            <input type="text" name="search" placeholder="搜索">
        </form>
    </div>
    <div id="logged-in">
        <div class="img-computer">
            <img src="./images/computer-xin.png">
        </div>
        <div class="logged-in-content">
            mac微信已登陆
        </div>
    </div>
    <div id="chats">
        <div class="on-top">
            <div class="chat">
                <div class="icon-panel">
                    <img class="icon" src="./images/rufeibenren.png">
                </div>
                <div class="content-panel">
                    <div class="name">如妃</div>
                    <div class="content">skfjkdsjf</div>
                </div>
            </div>
            <div class="chat">
                <div class="icon-panel">
                    <img class="icon" src="./images/zhilezhongwen.png">
                </div>
                <div class="content-panel">
                    <div class="name">至乐中文</div>
                    <div class="content">[图片]</div>
                </div>
            </div>
        </div>
        <div class="normal">
            <div class="chat">
                <div class="icon-panel">
                    <img class="icon" src="./images/zhoujiaban.png">
                </div>
                <div>
                    <div class="name">周家班</div>
                    <div class="content">周教练有考试了没</div>
                </div>
            </div>
            <div class="chat">
                <div class="icon-panel">
                    <img class="icon" src="./images/zhongguohaolinjun.png">
                </div>
                <div>
                    <div class="name">中国好邻居</div>
                    <div class="content">子壮</div>
                </div>
            </div>
            <div class="chat">
                <div class="icon-panel">
                    <img class="icon" src="./images/minjie.png">
                </div>
                <div>
                    <div class="name">敏捷育儿大本营</div>
                    <div class="content">(2条)北京</div>
                </div>
            </div>
            <div class="chat">
                <div class="icon-panel">
                    <img class="icon" src="./images/pangsanjin.png">
                </div>
                <div>
                    <div class="name">胖三斤卤味凉菜</div>
                    <div class="content">A胖三斤</div>
                </div>
            </div>
        </div>
    </div>
    <div id="tabs">
        <div class="tab current-tab">
            <div class="img">
                <img src="./images/weixin.png">
            </div>
            <div class="title">微信</div>
        </div>
        <div class="tab">
            <div class="img">
                <img src="./images/tongxunlu.png">
            </div>
            <div class="title">通讯录</div>
        </div>
        <div class="tab">
            <div class="img">
                <img src="./images/faxian.png">
            </div>
            <div class="title">发现</div>
        </div>
        <div class="tab">
            <div class="img">
                <img src="./images/me.png">
            </div>
            <div class="title">我</div>
        </div>
    </div>
</div>
</body>
</html>
